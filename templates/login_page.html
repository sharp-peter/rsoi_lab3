<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Authorization</title>
	</head>
	<body>
		<form method=post>
			<dl>
				<dd><input type="hidden" name=client_id value="{{client_id}}">
				<dd><input type="hidden" name=state value="{{state}}">
				<dt>Username:
				<dd><input type=text pattern=".{3,}" required title="minimum 3 symbols" name=username>
				<dt>Password:
				<dd><input type=password pattern=".{4,}" required title="minimum 4 symbols" name=password>
			</dl>
			<dd><input type=submit value=Authorize>
		</form>
	</body>
</html>
