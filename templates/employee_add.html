<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add employee</title>
	</head>
	<body>
		<form method=post>
			<dl>
				<dt>First name:
				<dd><input type=text required name=firstname>
				<dt>Last name:
				<dd><input type=text required name=lastname>
				<dt>Date of hire:
				<dd><input type=date required name=hiredate>
				<dt>Occupation:
				<select name=occupation multiple=multiple>
					{% for dpt in departments %}
					<option value={{dpt['id']}}>{{dpt['name']}}</option>
					{% endfor %}
				</select>
			</dl>
		<dd><input type=submit value=Add>
	</body>
</html>
